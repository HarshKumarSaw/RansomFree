<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearTrace Results</title>
</head>
<body>
    <h1>Results for {{ email }}</h1>
    <ul>
        {% for result in results %}
        <li>
            <h2>{{ result.tool }}</h2>
            <pre>{{ result.data }}</pre>
        </li>
        {% endfor %}
    </ul>
    <a href="/">Run Another Search</a>
    <form action="/remove_data" method="POST">
        <input type="hidden" name="email" value="{{ email }}">
        {% for result in results %}
        <input type="hidden" name="platforms" value="{{ result.tool }}">
        {% endfor %}
        <button type="submit">Go to Data Removal Options</button>
    </form>
</body>
</html>
